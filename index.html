<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
 <h1> Simple, traffic-based pricing</h1> 
 <p> Sign-up for our 30-day trial. No credit card required. </p>
</header>

 <div id="card">
  <div id="card-section-1">
 <p id="pageviews">Pageviews</p> 
 <input type="range" name="pricebar" id="pricebar" list="pageviews-list" min="0" max="36" >

<datalist id="pageviews-list">
  <option value="8"> </option>
  <option value="12"> </option>
  <option value="16"> </option>
  <option value="24"> </option>
  <option value="36"> </option>
</datalist>

 <p> <span id="amount"></span>  $ /month</p> 

 <p> Monthly Billing
  
  <input type="checkbox" name="toggle" id="toggle">
  <label for="toggle" class="switch">
  </label>
  <span class="slider round"></span>
  <span> Yearly Billing </span>  <span id="discount"> -25%   </span>
</p>
</div>
<div id="card-section-2">

  <ul id="benefits">
 <li> Unlimited websites </li>
 <li> 100% data ownership </li>
  <li> Email reports </li>
</ul>
 <button id="start-trial"> Start my trial</button> 
</div>
</div>

</body>
</html>
